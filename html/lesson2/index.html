<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="app">
        <div id="home">
            <div id="header">
                <div id="header_logo" class="header">
                    <img src="img/logo.png">
                </div>
                <div id="header_nav" class="header">
                    <div id="header_nav_pages" class="header">
                        <a href="#" class="link">Home</a>
                        <a href="#" class="link">Features</a>
                        <a href="#" class="link">Blog</a>
                        <a href="#" class="link">Price</a>
                    </div>
                    <div id="header_nav_login" class="header">
                        <a href="#" class="link button">Login</a>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div id="prod"></div>
                <div id="preview"></div>
            </div>
        </div>
        <div id="features">
            <div class="wrapper">
                <div class="icon-features"></div>
                <div class="icon-features"></div>
                <div class="icon-features"></div>
            </div>
        </div>
        <div id="need">
            <div class="wrapper">
                <div id="need_text" class="need"></div>
                <div id="need_img" class="need"></div>
            </div>
        </div>
        <div id="drag_text">
            <div class="wrapper">
                <div id="drag_tiles" class="drag">
                    <div class="drag drop"></div>
                    <div class="drag drop"></div>
                </div>
                <div id="drag_text"></div>
            </div>
        </div>
        <div class="power">
            <div class="power_text" id="power"></div>
            <div class="power_img" id="power"></div>
        </div>
        <div class="price">
            <div id="wrapper">
                <div class="price_head" class = "price"></div>
                <div class="price_item" id="price"></div>
                <div class="price_join" id="price"></div>
            </div>
        </div>
        <div id="footer">
            <div id="wrapper">
                <div class="footer_police" id="footer"></div>
                <div class="footer_nav" id="footer"></div>
                <div class="footer_social" id="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
